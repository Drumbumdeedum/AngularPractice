<app-server *ngFor="let server of servers"></app-server>

<p>Server name: {{ serverName }}</p>
<input type="text"
       class="form-control"
       [(ngModel)]="serverName">
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{ allowNewServer }}</p>
<!--<p>{{ serverCreationStatus }}</p>-->
<app-successalert></app-successalert>
<app-warningalert></app-warningalert>

<hr>

<h1>Assignment 2</h1>

<p> {{ username }}</p>
<input type="text"
       class="form-control"
       [(ngModel)]="username">
<button class="btn btn-warning"
        [disabled]="userNameEmpty()"
        (click)="resetUsername()">
  Reset</button>

<hr>

<h1>ngIf example</h1>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<hr>

<h1>Assignment 3</h1>

<button class="btn btn-primary" (click)="toggleButton()">Display Details</button>
<p *ngIf="toggle">Super-secret password: password12345</p>

<p *ngFor="let count of clicks"
   [ngClass]="{ blue: count > 5}">{{ count }}</p>
